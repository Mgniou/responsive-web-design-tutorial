<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	ul {
		display: none;
	}
	#show-menu {
		display: none;
	}
	/*#show-menu:checked ~ ul{  */
	#show-menu:checked + ul{ /*相邻选择器*/
		display: block;
	}
	</style>
</head>
<body>
	<label for="show-menu">Click me please</label>
	<input id="show-menu" type="checkbox" >
	<ul>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
		<li>Item4</li>
	</ul>
</body>
</html>
