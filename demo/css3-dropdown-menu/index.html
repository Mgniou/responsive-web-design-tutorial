<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        * { margin: 0;padding: 0;}
        a { text-decoration: none;}
        li {
            list-style-type: none;
        }

        nav {
            background:#25383C;
            font-family: "思源黑体";
        }

        .nav-container {
            margin: 0 auto;
            height: 100%;
        }

        .nav-container-submenu {
            background: skyblue;
        }

        /* 移动设备下 子菜单 开始*/
        .nav-container-list ul {
            display: none;
        }

        .nav-container-list li:hover {

        }

        .nav-container-list li:hover > ul{
            display: block;
        }
        /* 移动设备下 子菜单 结束*/

        .nav-item {
            cursor: pointer;
            display: block;

            text-align: center;
            line-height: 50px;

            position: relative; /*为子菜单做准备*/
        }

        .nav-item a {
            color: white;
        }

        @media all and (min-width: 1000px) {
            nav {
                height: 50px;
            }

            .nav-item {
                width: 25%;
                width: calc(100% / 4);
                float: left;
            }

            .nav-container {
                max-width: 960px;         
            }
        }        
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-container-list">
                <li class="nav-item">
                    <a href="#">首页</a>
                    <ul class="nav-container-submenu">
                        <li><a href="#">紫菜1</a></li>
                        <li><a href="#">紫菜2</a></li>
                        <li><a href="#">紫菜3</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#">关于我</a></li>
                <li class="nav-item"><a href="#">开源项目</a></li>
                <li class="nav-item"><a href="#">订阅</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
