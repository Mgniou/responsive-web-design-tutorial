<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0
	}

	li {
		list-style-type: none;
		float: left;
		/*border: 1px solid black;*/
	}

	a {
		text-decoration: none;
		color: black;
	}

	nav {
		margin-top: 50px;
	}


	nav ul:after {
        content: ""; 
        clear: both; 
        display: block;
	}

	a.fixed-padding {
		padding: 0 40px;
	}

	a.fixed-width {
		display: block;
		width: 200px;
		text-align: center;
	}



	</style>
</head>
<body>
<nav>
	<ul>
		<li><a class="fixed-padding" href="#">Item1</a></li>
		<li><a class="fixed-padding" href="#">Item2-Item2</a></li>
		<li><a class="fixed-padding" href="#">Item3-Item3-Item3</a></li>
		<li><a class="fixed-padding" href="#">Item4-Item4-Item4-Item4</a></li>
	</ul>
</nav>

<nav>
	<ul>
		<li><a class="fixed-width" href="#">Item1</a></li>
		<li><a class="fixed-width" href="#">Item2-Item2</a></li>
		<li><a class="fixed-width" href="#">Item3-Item3-Item3</a></li>
		<li><a class="fixed-width" href="#">Item4-Item4-Item4-Item4</a></li>
	</ul>
</nav>

</body>
</html>
