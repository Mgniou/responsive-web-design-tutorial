<!--
	1. 使用a标签的padding代替width
	2. Bad: 但是如何使导航栏居中？
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
			color: white;
		}
		li {
			list-style-type: none;
		}

		nav {
			background:#25383C;			
			text-align: center; 
		}

		.nav-container-list {
			max-width: 1280px; 
			margin: 0 auto;
		}

		.nav-list-item {
			float: left;
		}

		.nav-list-item a {
			padding: 0 40px; /* 如果使用padding的话，如何使导航栏居中？ */ 
		}

		.clearfix {
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="nav-container-list">
			<li class="nav-list-item"><a href="">Item1</a></li>
			<li class="nav-list-item"><a href="">Item2 is a extremely item, here is for test</a></li>
			<li class="nav-list-item"><a href="">Item3</a></li>
			<li class="nav-list-item"><a href="">Item4 is also a very long item</a></li>
			<li class="clearfix"></li>
		</ul>
	</nav>
</body>
</html>
