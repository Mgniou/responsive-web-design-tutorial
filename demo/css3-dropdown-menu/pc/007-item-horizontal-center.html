<!--
	使导航栏内选项水平居中
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
			color: white;
		}
		li {
			list-style-type: none;
		}

		nav {
			background:#25383C;			
			text-align: center; 
		}

		.nav-container-list {
			max-width: 1280px; 
			margin: 0 auto;
		}

		.nav-list-item {
			display: inline-block;
			/*
				移除 float:left;
				移除 .clearfix
				添加 display:inline-block;

				关于display:inline-block:
				http://stackoverflow.com/questions/9189810/css-display-inline-vs-inline-block
			*/
		}

		.nav-list-item a {
			display: block;					
			padding: 20px 40px;
		}

		/* 移除.clearfix */
	</style>
</head>
<body>
	<nav>
		<ul class="nav-container-list">
			<li class="nav-list-item"><a href="">Item1</a></li>
			<li class="nav-list-item"><a href="">Item2 is a extremely item, here is for test</a></li>
			<li class="nav-list-item"><a href="">Item3</a></li>
			<li class="nav-list-item"><a href="">Item4 is also a very long item</a></li>			
		</ul>
	</nav>
</body>
</html>
