<!--
	1. 新增容器，通过设置max-width使得导航链接不分散
	2. 使用calc(100% / 3)来计算选项链接宽度
	3. Bad：使用固定宽度会影响美观
	4. Bad: 使用固定宽度会使得a链接点击区域过小，影响用户体验

-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
			color: white;
		}
		li {
			list-style-type: none;
		}

		nav {
			background:#25383C;			
			text-align: center;
		}


		.nav-container-list {
			max-width: 1280px; /* 为了不使菜单选项过于分散 */
			margin: 0 auto;			
		}

		.nav-list-item {
			float: left;
			width: 25%; /* Bad: 使用宽度进行固定会影响美观*/
			width: calc(100% / 4);  /* 新增：动态计算宽度值 */
		}

		.clearfix {
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<nav>
		<!--新增，为了让选项链接在页面上不过于分散-->
		<ul class="nav-container-list">
			<!--Bad: a标签点击区域过小，影响用户体验-->
			<li class="nav-list-item"><a href="">Item1</a></li>
			<li class="nav-list-item"><a href="">Item2 is a extremely item, here is for test</a></li>
			<li class="nav-list-item"><a href="">Item3</a></li>
			<li class="nav-list-item"><a href="">Item4 is also a very long item</a></li>
			<li class="clearfix"></li>
		</ul>
	</nav>
</body>
</html>
